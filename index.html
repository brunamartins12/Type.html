<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login e registro</title>
</head>
<body>
    <div id=login>
        <h2>Login</h2>
        <form action="processar_login.php" method="post">
            <label for="username">nome de usuario:</label>
            <input type="text" id="username" name="username" required><br></br>

            <label for="password">senha:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="entrar">
        </form>
    </div>
    <div id="registro">
        <h2>Registro</h2>
        <form action="processar_registro.php" method="post">
            <label for="novousuario">novo nome de usuario:</label>
            <input type="text" id="novousuario" name="novousuario" required><br><br>
            
            <label for="novasenha">Nova senha:</label>
            <input type="password" id="novasenha" name="novasenha" required><br><br>

            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
